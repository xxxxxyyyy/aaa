# Site settings
title: Nangka
shortname: Nangka
email: yourmail@nangka
description: > # this means to ignore newlines until "baseurl:"
  Welcome to my awesome blog.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://bekti.net" # the base hostname & protocol for your site
google_analytics: UA-XXXXXXX-1 #your GA unique id, e.g. UA-xxxxxxxx-x
author: ""  # Yourname
github_username: "" #
repository: rmsubekti/nangka
disqus_shortname:  #Add Disqus comment to your post
twitter:
  username:  #twitter Username
facebook:
  app_id: # Facebook App id
  admins: # Facebook id
  publisher: # Facebook Page ID

logo: /assets/icons/512.png
social:
  name: #Your name
  links:
    - https://twitter.com/
    - https://www.facebook.com/
    - https://www.linkedin.com/in/
    - https://plus.google.com/u/0/
    - https://github.com/

sass:
    style: compressed

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true


plugins:
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jemoji

defaults:
    - {scope: { type: posts }, values: { layout: post, comments: true, permalink: '/blog/:title' }}

include:
  - _pages

exclude:
  - CNAME
  - README.md
  - Gemfile
  - Gemfile.lock

paginate: 10
paginate_path: '/blog/:num/'
